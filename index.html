<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- fontAwesome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
  </head>

  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>

  <body>
    <!-- navbar  -->
    <nav
      class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-black"
    >
      <div>
        <span class="p-6 font-medium text-2xl">N E W B R A N D</span>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="menu-button"
        class="h-6 w-6 cursor-pointer md:hidden block"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>

      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <ul
          class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0"
        >
          <li>
            <a class="md:p-4 py-2 block hover:text-blue-400" href="#">Home</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-blue-400" href="#">Store</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-blue-400" href="#">About</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-blue-400" href="#">Blog</a>
          </li>
          <li>
            <a
              class="md:p-4 py-2 block hover:text-blue-400 text-blue-500"
              href="#"
              >Point of Sale</a
            >
          </li>
          <li>
            <a
              class="md:p-4 py-2 block hover:text-blue-400 text-blue-500"
              href="#"
              >Point of Sale <i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar  -->
    <!-- first section  -->
    <section>
      <div class="p-20">
        <div class="bg-gray-300 py-48 text-center">
          <h1>New Clothing Collection</h1>
          <div class="pt-10">
            <button
              class="px-8 py-2 bg-transparent text-black border rounded-full"
            >
              Shop Now
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- end first section  -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
